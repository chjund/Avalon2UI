<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<meta name="description" content="基于webpack的前端工程化开发解决方案探索"/>
	<!--
        描述：head中无需再引入css以及facicon，webpack将根据入口JS文件的要求自动实现按需加载或者生成style标签
    -->
<link rel="shortcut icon" href="/dist/favicon.ico"><link href="/dist/css/vendors.css?92f3a8dd4689e2c8dec4" rel="stylesheet"></head>
<body ms-controller="test">
	<div class="g-hd" ms-text="@aaa"></div>
	<div class="g-bd">
		<input type="button" value="弹窗" class="btn">
		<p class="img">
			<img src="/dist/./images/d5dc8228efc53d8e3508e136b61a5144.png" alt="">
		</p>
		<p><ms-button /></p>
	</div>
	<div class="g-ft" ms-text="@aaaaa"></div>
	<!--
        描述： body中同样无需单独引入JS文件，webpack会根据入口JS文件自动实现按需加载或者生成script标签，还可以生成对应的hash值
    -->
<script type="text/javascript" src="/dist/js/vendors.js?92f3a8dd4689e2c8dec4"></script><script type="text/javascript" src="/dist/js/index.js?92f3a8dd4689e2c8dec4"></script></body>
</html>
